<div class="template">
    <div class="template_block">
        <div>
            <div class="template_block_button">
                <button class="button" (click)="callForm()">Create User</button>
            </div>
            <div class="template_block_list">
                <div class="template_block_list_header">
                    <div>USERNAME</div>
                    <div>FIRST NAME</div>
                    <div>LAST NAME</div>
                    <div>EMAIL</div>
                    <div>TYPE</div>
                </div>
                <div class="template_block_list_body" *ngFor="let name of titles" (click)="callPerson($event)">
                    <div>{{name.username}}</div>
                    <div>{{name.firstname}}</div>
                    <div>{{name.lasttname}}</div>
                    <div>{{name.email}}</div>
                    <div>{{name.typeuser}}</div>
                </div>
            </div>
        </div>

        <div>
            <app-form-change-child
                *ngFor="let name of titles"
                [userNameInput]="name.username"
                [firstnameInput]="name.firstname"
                [lastnameInput]="name.lasttname"
                [emailInput]="name.email"
            ></app-form-change-child>

            <app-form-child
                (contentCreated)="onContentAdded($event)"
            ></app-form-child>
        </div>

    </div>
</div>
